<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8"/>
	<title>Random number game</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="block">
	<h3>Загадай рандомне число <br/> від 0 до 1000</h3>
	<p id="display" class="display"></p>
	<button id="start" class="btn mt">Почати</button>
	<button id="lower" class="btn mt">Нище</button>
	<button id="higher" class="btn mt">Вище</button>
	<button id="correct" class="btn mt">Коректне</button>
	<button id="reset" class="btn">Почати знову</button>
</div>

<script src="js/game.js"></script>
</body>
</html>
