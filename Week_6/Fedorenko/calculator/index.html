<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/calculator.css">
	<title>Calculator</title>
</head>
<body>
<div class="ah-container">
	<div class="ah-wrapper">
		<div class="ah-calculator">
			<div class="ah-display">0</div>
			<div class="ah-operators">
				<button class="key-op" data-action="add">+</button>
				<button class="key-op" data-action="subtract">-</button>
				<button class="key-op" data-action="multiply">&times;</button>
				<button class="key-op" data-action="divide">รท</button>
			</div>
			<div class="ah-numbers">
				<button class="numpad">7</button>
				<button class="numpad">8</button>
				<button class="numpad">9</button>
				<button class="numpad">4</button>
				<button class="numpad">5</button>
				<button class="numpad">6</button>
				<button class="numpad">1</button>
				<button class="numpad">2</button>
				<button class="numpad">3</button>
				<button class="numpad">0</button>
				<button data-action="clear" class="key-cl">AC</button>
				<button class="key-eq" data-action="equate">=</button>
			</div>
		</div>
	</div>
</div>

<script src="js/calculator.js"></script>
</body>
</html>
