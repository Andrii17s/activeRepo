<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown with JS - sample</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Клікабельне меню-->
    <div class="ah-dropdown">

  <!--Виклик функції кліком на меню/кнопку-->
        <button onclick="myFunction()" class="ah-dropbtn">
          DROPDOWN LIST
        </button>
        <!--Загортаємо позиції дропдауну в <button>, <a> чи <p> -->
        <div id="ah-myDropdown" class="ah-dropdown-content">
          <a href="#">Reference 1</a>
          <a href="#">Reference 2</a>
          <a href="#">Reference 3</a>
        </div>
    </div>
	
<script src="script.js"></script>	

</body>
</html>
