<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
  
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style-dices-green_v3-1.css" />
    <title>Pig Game Design using JavaScript</title>
</head>
  
<body>
    <div class="container">
        <section class="player player--0 player--active">
            <div class="tscore">
                <h2 class="name" id="name--0">
                    Total Score<br>
                    <span class="pl">Player 1</span>
                </h2>
                <p class="score" id="score--0">43</p>
            </div>
            <div>
                <input type = "text" placeholder="Player Name" class="name--0 nameP">
            </div>
              <div class="current">
                <p class="current-label">Current Score</p>
                <p class="current-score" id="current--0">0</p>  
            </div>
        </section>
  
        <section class="player player--1">
            <div class="tscore">
                <h2 class="name" id="name--1">
                    Total Score<br>
                    <span class="pl">Player 2</span>
                </h2>
                <p class="score" id="score--1">24</p>
            </div>
            <div>
                <input type = "text" placeholder="Player Name" class="name--1 nameP">
            </div>
            <div class="current">
                <p class="current-label">Current Score</p>
  
                <p class="current-score" id="current--1">0</p>
  
            </div>
        </section>

        <button class="btn btn--new">Start Game</button>
        <button class="btn btn--roll1">Roll dice1</button>
        <button class="btn btn--roll2">Roll dice2</button>
        <button class="btn btn--hold">Hold</button>  
        
        <img src="dice-5.png" alt="Playing dice" class="dice1" />
        <img src="dice-5.png" alt="Playing dice" class="dice2" />

    </div>
    <script src="script-dices-green_v3-1.js"></script>

    		<!-- FOOTER -->
		<footer class="footer">
			<div class="container">
					<p >Copyright. Â©. AP. 2022.</p>
			</div>
		</footer>
		<!-- /FOOTER -->

</body>

</html>
