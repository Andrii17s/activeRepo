<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GymoveFitnessAdmin</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ah-container">
	<!--контейнер для сайдбару та основного контенту-->
	<div class="ah-main">
		<!--контейнер для сайдбару-->
		<div class="ah-sidebar bg-light">
			<h1>Сайдбар(ah-sidebar)</h1>
		</div>
		<!--контейнер основного контенту-->
		<div class="ah-content">
			<!--контейнер хедеру-->
			<div class="ah-header">
				<h1>Дашборд(ah-header)</h1>
			</div>
			<!--контейнер статистики-->
			<div class="ah-statistic">
				<!--контейнер статистики-->
				<div class="ah-statistic_info rounded bg-light">
					<h1>Інфо статистики(ah-statistic_info)</h1>
				</div>
				<!--контейнер графіку статистики-->
				<div class="ah-statistic_chart rounded bg-light">
					<h1>Графік статистики(ah-statistic_chart)</h1>
				</div>
			</div>
			<!--контейнер інформації-->
			<div class="ah-info">
				<!--контейнер інформації блок 1-->
				<div class="ah-info-one">
					<!--контейнер рекомендованих тренерів-->
					<div class="ah-info-one_trainers rounded bg-light">
						<h1>Pекомендовані тренери(ah-info-one_trainers)</h1>
					</div>
					<!--контейнер графіку калорій-->
					<div class="ah-info-one_calories rounded bg-light">
						<h1>Графік калорій(ah-info-one_calories)</h1>
					</div>
				</div>
				<!--контейнер інформації блок 2-->
				<div class="ah-info-second">
					<div class="ah-info-second_diet-menu rounded bg-light">
						<h1>Рекоменд діетичне меню(ah-info-second_diet-menu)</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
